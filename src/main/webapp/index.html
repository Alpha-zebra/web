<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>alpha</title>
</head>
<body>
<h1>alpha html tomcat</h1>
<div id="date"></div>
<script>
    var date=new Date();
    var year=date.getFullYear();
    var month=date.getMonth();
    var day=date.getDate();
    document.getElementById('date').innerHTML=year+"年"+month+"月"+day+"日"

</script>
